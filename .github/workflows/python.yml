name: Python CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
defaults:
  run:
    shell: bash
    working-directory: python
jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: pip install urllib3==1.26.20 darabonba-core coverage pytest alibabacloud_credentials==1.0rc2 alibabacloud_gateway_spi==0.0.3 httpretty alibabacloud_gateway_pop==0.0.7 aioresponses
    - name: Test with unittest
      run: |
        coverage run --source="./alibabacloud_tea_openapi" -m pytest tests/test_*
    - uses: codecov/codecov-action@v4
      with:
        flags: python # optional
        token: ${{ secrets.CODECOV_TOKEN }}